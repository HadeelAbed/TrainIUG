<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile Card & Login Card</title>

    <!-- Cairo font (optional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material icons (for small icons, optional) -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- Profile Card -->
      <section class="profile-card" aria-label="profile card">
        <!-- avatar: you can replace with <img> inside .avatar for real picture -->
        <div style="display: flex; justify-content: center">
          <div class="avatar" aria-hidden="true">H</div>
        </div>

        <h3>Hadeel Abed Abo Safiya</h3>
        <div class="role">Back End developer</div>

        <p class="bio">Passionate about backend development and API design.</p>

        <div class="socials" role="navigation" aria-label="social links">
          <!-- LinkedIn (inline SVG) -->
          <a class="social" href="#" title="LinkedIn" aria-label="LinkedIn">
            <img
              src="images/linkedin.png"
              alt="linkedin"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            />
          </a>

          <!-- GitHub -->
          <a class="social" href="#" title="GitHub" aria-label="GitHub">
            <img
              src="images/github.png"
              alt="GitHub"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            />
          </a>

          <!-- X / Twitter -->
          <a class="social" href="#" title="X" aria-label="X">
            <img
              src="images/twitter.png"
              alt="Twitter"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            />
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
