<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts Table with Promotion Status</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="container">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Contact name</th>
              <th>City</th>
              <th>Country</th>
              <th>Is Promoted</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Maria Anders</td>
              <td>Berlin</td>
              <td>
                <img
                  src="images/Germany.jpeg"
                  alt="Germany"
                  class="country-flag"
                />
                Germany
              </td>
              <td>
                <i
                  class="fas fa-check-circle promoted-true"
                  title="Promoted"
                ></i>
              </td>
            </tr>
            <tr>
              <td>Ana Trujillo</td>
              <td>México D.F.</td>
              <td>
                <img
                  src="images/Mexico.png"
                  alt="Mexico"
                  class="country-flag"
                />
                Mexico
              </td>
              <td>
                <i
                  class="fas fa-times-circle promoted-false"
                  title="Not Promoted"
                ></i>
              </td>
            </tr>
            <tr>
              <td>Antonio Moreno</td>
              <td>México D.F.</td>
              <td>
                <img
                  src="images/Mexico.png"
                  alt="Mexico"
                  class="country-flag"
                />
                Mexico
              </td>
              <td>
                <i
                  class="fas fa-check-circle promoted-true"
                  title="Promoted"
                ></i>
              </td>
            </tr>
            <tr>
              <td>Thomas Hardy</td>
              <td>London</td>
              <td>
                <img src="images/UK.png" alt="UK" class="country-flag" />
                UK
              </td>
              <td>
                <i
                  class="fas fa-times-circle promoted-false"
                  title="Not Promoted"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
