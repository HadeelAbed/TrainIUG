<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Ticket</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <div class="ticket-container">
      <div class="ticket-id">Ticket ID: 409788</div>

      <!-- Name-->
      <div class="field-row">
        <div class="field-label">Name:</div>
        <div class="field-value">
          <div class="name-with-bullet">
            <div class="bullet">‚óè</div>
            <p>Parker Seidel</p>
          </div>
          <div class="no-support">No Active Support</div>
        </div>
      </div>

      <!-- Email -->
      <div class="field-row">
        <div class="field-label">Email:</div>
        <div class="field-value">
          <a href="mailto:seidel@aptmail.com" class="email-link"
            >seidel@aptmail.com</a
          >
        </div>
      </div>

      <!-- Response Time -->
      <div class="field-row">
        <div class="field-label">Response Time:</div>
        <div class="field-value response-time">72hours, 60hours left</div>
      </div>

      <!-- Last Action  -->
      <div class="field-row">
        <div class="field-label">Last Action:</div>
        <div class="field-value last-action">Never been locked.</div>
      </div>

      <!-- Link to public post -->
      <div class="field-row">
        <!-- <div class="field-label">Link to public post</div> -->
        <div class="field-value">
          <span class="link" onclick="alert('Link to public post clicked')"
            >Link to public post</span
          >
        </div>
      </div>

      <div class="separator"></div>

      <!-- Status -->
      <div class="field-row">
        <div class="field-label">Status:</div>
        <div class="field-value status">Not answered</div>
      </div>
    </div>
  </body>
</html>
